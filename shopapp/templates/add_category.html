{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
<!--         <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Category</h5> -->
      
      <div class="container-fluid d-flex mb-3" style="border-bottom: 2px solid orange;">
      <div class="me-auto p-2"><h5 class="d-inline">Add Category</h5></div>
      <div class="p-2"><a href="{% url 'view_category' %}" class="text-success float-end me-3"><button type="button" class="btn btn-primary btn-sm">Back to All Categories</button></a></div>
    </div>
      
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Category Name" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-danger "> 
            </form>
        </div>
    </div>
</div>



{% endblock %}
