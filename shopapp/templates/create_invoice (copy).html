{% extends 'admin_base.html' %}

{% block main %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="customer_name" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="customer_name" name="customer_name">
    </div>
    <div class="mb-3">
      <label for="customer_mobile" class="form-label">Customer Mobile</label>
      <input type="text" class="form-control" id="customer_mobile" name="customer_mobile">
    </div>
    <div class="mb-3">
      <label for="payment_mode" class="form-label">Payment Mode</label>
      <input type="text" class="form-control" id="payment_mode" name="payment_mode">
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for product in cart_products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Total Price</th>
          <td>{{ cart_total }}</td>
        </tr>
      </tfoot>
    </table>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
