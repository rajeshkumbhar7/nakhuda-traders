{% extends 'admin_base.html' %}
{% block main  %}

<div class="card shadow">
    <div class="card-body">
      
        <div class="container-fluid d-flex mb-3"  style="border-bottom: 2px solid orange;">
          <div class="me-auto p-2"><h5 class="d-inline">All Categories</h5></div>
          <div class="p-2 pt-1"><a href="{% url 'add_category' %}" class="text-success float-end me-3"><button type="button" class="btn btn-primary btn-sm">Add Category</button></a></div>
        </div>


      
        <div class="container-fluid">

            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Category Name</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in category %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.created}}</td>
                    <td>
                      <a href="{% url 'edit_category' i.id %}" class="text-success"><button type="button" class="btn btn-success btn-sm"><i class="fas fa-pen mr-3 text-light fa-fw"></i></button></a>
                      
                      <a href="/delete-category/{{i.id}}/" class="text-danger" onclick="return confirm('Are You Sure?')"><button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash mr-3 text-light fa-fw"></i></button></a>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
